                difficulty: "basic",
                category: "Business Strategy"
            },
            {
                type: "Success Strategy",
                title: "Five Steps to Generative AI",
                question: "What are the five key steps for successful Gen AI implementation?",
                answer: "1) Identify business problems and rank by impact. 2) Select a comprehensive data platform. 3) Build a data foundation with consistent governance. 4) Create a culture of collaboration across teams. 5) Measure, learn, and celebrate successes while sharing best practices.",
                difficulty: "basic",
                category: "Business Strategy"
            },
            {
                type: "Technical Deep Dive",
                title: "Vector Databases",
                question: "Why are vector databases crucial for LLM applications and what is their key capability?",
                answer: "Vector databases enable efficient storage, retrieval, and manipulation of vector embeddings. They assign unique keys to vectors for quick access and are particularly valuable for RAG applications where rapid retrieval and semantic matching allow models to discover related text and content.",
                difficulty: "advanced",
                category: "Technical Deep Dives"
            }
        ];

        let currentDeck = [...allCards];
        let currentCardIndex = 0;
        let isFlipped = false;
        let selectedCategory = 'all';
        let selectedDifficulty = 'all';
        
        // Scoring system
        let score = {
            answered: 0,
            correct: 0,
            incorrect: 0,
            cardScores: new Map() // Track individual card scores
        };

        function initializeApp() {
            setupFilterListeners();
            updateDeckInfo();
            loadCard(currentCardIndex);
            updateScoreDisplay();
        }

        function setupFilterListeners() {
            // Category filter listeners
            document.getElementById('category-filters').addEventListener('click', function(e) {
                if (e.target.classList.contains('filter-btn')) {
                    // Remove active class from all category buttons
                    document.querySelectorAll('#category-filters .filter-btn').forEach(btn => 
                        btn.classList.remove('active'));
                    // Add active class to clicked button
                    e.target.classList.add('active');
                    selectedCategory = e.target.getAttribute('data-category');
                }
            });

            // Difficulty filter listeners
            document.getElementById('difficulty-filters').addEventListener('click', function(e) {
                if (e.target.classList.contains('filter-btn')) {
                    // Remove active class from all difficulty buttons
                    document.querySelectorAll('#difficulty-filters .filter-btn').forEach(btn => 
                        btn.classList.remove('active'));
                    // Add active class to clicked button
                    e.target.classList.add('active');
                    selectedDifficulty = e.target.getAttribute('data-difficulty');
                }
            });
        }

        function applyFilters() {
            let filteredCards = allCards.filter(card => {
                const categoryMatch = selectedCategory === 'all' || card.category === selectedCategory;
                const difficultyMatch = selectedDifficulty === 'all' || card.difficulty === selectedDifficulty;
                return categoryMatch && difficultyMatch;
            });

            if (filteredCards.length === 0) {
                showNoCardsMessage();
                return;
            }

            currentDeck = [...filteredCards];
            currentCardIndex = 0;
            resetCardState();
            updateDeckInfo();
            loadCard(currentCardIndex);
        }

        function resetFilters() {
            // Reset filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('[data-category="all"]').classList.add('active');
            document.querySelector('[data-difficulty="all"]').classList.add('active');
            
            selectedCategory = 'all';
            selectedDifficulty = 'all';
            currentDeck = [...allCards];
            currentCardIndex = 0;
            
            // Reset scoring
            score = {
                answered: 0,
                correct: 0,
                incorrect: 0,
                cardScores: new Map()
            };
            
            resetCardState();
            updateDeckInfo();
            loadCard(currentCardIndex);
            updateScoreDisplay();
            hideNoCardsMessage();
        }

        function shuffleCurrentDeck() {
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
            currentCardIndex = 0;
            resetCardState();
            loadCard(currentCardIndex);
        }

        function showNoCardsMessage() {
            document.getElementById('card-container').innerHTML = `
                <div class="no-cards-message">
                    <h3>üì≠ No Cards Found</h3>
                    <p>No cards match your current filter selection.</p>
                    <p>Try selecting different categories or difficulty levels.</p>
                </div>
            `;
            document.querySelector('.controls').style.display = 'none';
        }

        function hideNoCardsMessage() {
            document.querySelector('.controls').style.display = 'flex';
            if (document.querySelector('.no-cards-message')) {
                document.getElementById('card-container').innerHTML = `
                    <div class="card" id="flashcard">
                        <div class="card-header">
                            <div class="card-type" id="card-type">Loading...</div>
                            <div class="card-title" id="card-title">Loading...</div>
                        </div>
                        <div class="card-content">
                            <div class="question" id="question">Loading...</div>
                            <button class="flip-button" onclick="flipCard()">Show Answer</button>
                            <div class="answer" id="answer">Loading...</div>
                            <div class="scoring-buttons" id="scoring-buttons">
                                <button class="score-btn correct-btn" onclick="scoreCard(true)">‚úì Got It Right</button>
                                <button class="score-btn incorrect-btn" onclick="scoreCard(false)">‚úó Got It Wrong</button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div>
                                <span class="category-tag" id="category-tag">Category</span>
                            </div>
                            <div>
                                <span>Difficulty:</span>
                                <span class="difficulty" id="difficulty">Basic</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function updateDeckInfo() {
            document.getElementById('deck-size').textContent = currentDeck.length;
            document.getElementById('total-cards').textContent = currentDeck.length;
        }

        function resetCardState() {
            isFlipped = false;
            const answerEl = document.getElementById('answer');
            const flipButton = document.querySelector('.flip-button');
            const scoringButtons = document.getElementById('scoring-buttons');
            
            if (answerEl) answerEl.classList.remove('show');
            if (flipButton) flipButton.style.display = 'block';
            if (scoringButtons) scoringButtons.classList.remove('show');
        }

        function loadCard(index) {
            if (currentDeck.length === 0) {
                showNoCardsMessage();
                return;
            }

            const card = currentDeck[index];
            document.getElementById('card-type').textContent = card.type;
            document.getElementById('card-title').textContent = card.title;
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').textContent = card.answer;
            document.getElementById('difficulty').textContent = card.difficulty;
            document.getElementById('difficulty').className = `difficulty ${card.difficulty}`;
            document.getElementById('category-tag').textContent = card.category;
            
            resetCardState();
            
            // Update counter and progress
            document.getElementById('current-card').textContent = index + 1;
            document.getElementById('progress').style.width = `${((index + 1) / currentDeck.length) * 100}%`;
            
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === currentDeck.length - 1;
        }

        function flipCard() {
            if (!isFlipped && currentDeck.length > 0) {
                document.getElementById('answer').classList.add('show');
                document.querySelector('.flip-button').style.display = 'none';
                document.getElementById('scoring-buttons').classList.add('show');
                isFlipped = true;
            }
        }

        function scoreCard(isCorrect) {
            const cardId = `${currentDeck[currentCardIndex].title}-${currentCardIndex}`;
            
            // Only score if not already scored
            if (!score.cardScores.has(cardId)) {
                score.answered++;
                if (isCorrect) {
                    score.correct++;
                } else {
                    score.incorrect++;
                }
                score.cardScores.set(cardId, isCorrect);
                updateScoreDisplay();
            }
            
            // Auto-advance to next card after brief delay
            setTimeout(() => {
                nextCard();
            }, 500);
        }

        function updateScoreDisplay() {
            document.getElementById('answered-count').textContent = score.answered;
            document.getElementById('correct-count').textContent = score.correct;
            document.getElementById('incorrect-count').textContent = score.incorrect;
            
            const accuracy = score.answered > 0 ? Math.round((score.correct / score.answered) * 100) : 0;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            
            // Update accuracy color based on performance
            const accuracyEl = document.getElementById('accuracy');
            if (accuracy >= 80) {
                accuracyEl.style.color = '#4CAF50';
            } else if (accuracy >= 60) {
                accuracyEl.style.color = '#FF9800';
            } else {
                accuracyEl.style.color = '#f44336';
            }
        }

        function nextCard() {
            if (currentCardIndex < currentDeck.length - 1) {
                currentCardIndex++;
                loadCard(currentCardIndex);
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                loadCard(currentCardIndex);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    previousCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                    event.preventDefault();
                    flipCard();
                    break;
                case '1':
                    if (isFlipped) scoreCard(true);
                    break;
                case '2':
                    if (isFlipped) scoreCard(false);
                    break;
            }
        });

        // Initialize the app
        initializeApp();
    </script>
</body>
</html>
